<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="calculator">
			<div class="top-bar">
				<div class="display"></div>
				<span class="clear">C</span>
				<span class="correct">←</span>
				<span class="memory">MS</span>
				<span class="memory">MR</span>
			</div>
			<div class="keys">
				<div class="func_wraper">
					<span class="func">sin</span>
					<span class="func">cos</span>
					<span class="func">tg</span>
					<span class="func">ctg</span>
					<span class="func">asin</span>
					<span class="func">acos</span>
					<span class="func">atg</span>
					<span class="func">actg</span>
					<span class="func">mod</span>
					<span class="up_index"><div>x<sup>2</sup></div></span>
					<span class="up_index"><div>x<sup>3</sup></div></span>
					<span class="up_index"><div>x<sup>n</sup></div></span>
					<!-- <span class="func">mod</span>
					<span class="up_index"><div><sup>2</sup>√x</div></span>
					<span class="up_index"><div>x<sup>3</sup></div></span>
					<span class="up_index"><div>x<sup>n</sup></div></span> -->
					<span class="func">ln</span>
					<span id="factorial">!</span>
					<span id="open_bracket">(</span>
					<span id="close_bracket">)</span>
				</div>
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span>0</span>
				<span>.</span>
				<span id="equal">=</span>
				<span class="operator">*</span>
			</div>
		</section>
		<script src="js/script.js"></script>
	</body>
</html>
